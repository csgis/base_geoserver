version: '3.9'

services:

  traefik:
    image: "traefik:v3.2"
    command:
      - --api.insecure=false
      - --providers.docker
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.docker.exposedbydefault=false
      - --certificatesresolvers.leresolver.acme.email=${ADMIN_EMAIL}
      - --certificatesresolvers.leresolver.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.leresolver.acme.tlschallenge=true
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    restart: always
    labels:
      - "traefik.enable=true"

      # global redirect to https
      - "traefik.http.routers.http-catchall.rule=HostRegexp(`.+`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"

      # middleware redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"


  db:
    image: kartoza/postgis:14-3.1
    env_file:
      - .env
      - .db
    volumes:
      - geo-db-data:/var/lib/postgresql
    ports:
      - "5432:5432"
    restart: always

  geoserver:
    build: ./geoserver
    #image: oscarfonts/geoserver
    env_file:
      - .env
      - .geoserver
    depends_on:
      - db
    restart: always
    expose:
      - 8080
      - 8443
    volumes:
      - ./geoserver-exts:/var/local/geoserver-exts/
      - geoserver_data:/var/local/geoserver
      # - /media/base_geoserver_geoserver_data/_data:/var/local/geoserver
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.geoserver.loadbalancer.server.port=8080"
      # ============================================================
      # NEU: XXE-Schutz (CVE-2025-58360) - WMS nur GET erlauben
      # ============================================================
      - "traefik.http.routers.geoserver-wms.rule=Host(`${SITE_URL}`) && PathPrefix(`/geoserver/wms`) && Method(`GET`,`HEAD`,`OPTIONS`)"
      - "traefik.http.routers.geoserver-wms.entrypoints=websecure"
      - "traefik.http.routers.geoserver-wms.tls=true"
      - "traefik.http.routers.geoserver-wms.tls.certresolver=leresolver"
      - "traefik.http.routers.geoserver-wms.priority=100"
      # ============================================================
      # GEÃ„NDERT: Restlicher GeoServer (umbenannt von "traefik" zu "geoserver")
      # ============================================================
      - "traefik.http.routers.geoserver.rule=Host(`${SITE_URL}`)"
      - "traefik.http.routers.geoserver.entrypoints=websecure"
      - "traefik.http.routers.geoserver.tls=true"
      - "traefik.http.routers.geoserver.tls.certresolver=leresolver"
      - "traefik.http.routers.geoserver.priority=50"
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"
      
volumes:
  geo-db-data:
  le-certs:
  geoserver_data:
